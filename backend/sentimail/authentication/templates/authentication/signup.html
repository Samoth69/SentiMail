{% extends "base/base.html" %}
{% load static %}

<h2>Sign In</h2> 

{% block content %}
    {% if form.errors %}
        {{ form.errors}}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Sign In</button>
    </form>
    <p>  Already have an account ? <a href="{% url 'login' %}">Log in</a> </p>
{% endblock content %}
