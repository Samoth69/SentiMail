version: '3.1'

services:

  postgres-db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: pg@admin.fr
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
      
  
  minio:
      image: minio/minio
      ports:
        - "9000:9000"
        - "9001:9001"
      volumes:
        - minio_storage:/data
      environment:
        MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
        MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      command: server --console-address ":9001" /data

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}


  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/backend/sentimail
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres-db
      - DB_PORT=${DB_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_BUCKET=${MINIO_BUCKET}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
      - MS_METADATA_USER=${MS_METADATA_USER}
      - MS_METADATA_PASSWORD=${MS_METADATA_PASSWORD}
      - MS_CONTENT_USER=${MS_CONTENT_USER}
      - MS_CONTENT_PASSWORD=${MS_CONTENT_PASSWORD}
      - MS_ATTACHMENT_USER=${MS_ATTACHMENT_USER}
      - MS_ATTACHMENT_PASSWORD=${MS_ATTACHMENT_PASSWORD}
      - DEBUG=1
      - ALLOWED_HOSTS=['localhost', '127.0.0.1', 'web']
      - CSRF_TRUSTED_ORIGINS=['http://localhost', 'http://127.0.0.1', 'http://web']
    depends_on:
      - postgres-db

  ms-metadata:
    build: ./ms-metadata
    restart: unless-stopped
    command: python ./main.py
    environment:
      - BACKEND_HOST=web:8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MS_METADATA_USER=${MS_METADATA_USER}
      - MS_METADATA_PASSWORD=${MS_METADATA_PASSWORD}
      - SPAMCHECKER_API_KEY=${SPAMCHECKER_API_KEY}
      - GREYNOISE_KEY=${GREYNOISE_KEY}

  ms-content:
    build: ./ms-content
    restart: unless-stopped
    command: python ./main.py
    environment:
      - BACKEND_HOST=web:8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MS_CONTENT_USER=${MS_CONTENT_USER}
      - MS_CONTENT_PASSWORD=${MS_CONTENT_PASSWORD}
      - LANGUAGETOOL_HOST=http://languagetool:8010
      
  languagetool:
    image: erikvl87/languagetool
    container_name: languagetool

volumes:
  minio_storage: {}
  postgres_storage: 
    driver: local