apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentimail-dev-backend
spec:
  selector:
    matchLabels:
      app: sentimail-dev-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: sentimail-dev-backend
    spec:
      initContainers:
        - name: init-sentimail-dev-backend
          image: harbor.sentimail.samoth.eu/sentimail/backend:latest
          command: ['sh', 'init.sh']
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sentimail-backend-secret
                  key: secretKey
            - name: DB_NAME
              value: "sentimail-dev"
            - name: DB_HOST
              value: "sentimail-postgres-postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "sentimail-dev"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentimail-backend-secret
                  key: databasePassword
            - name: MS_METADATA_USER
              value: "ms_metadata"
            - name: MS_METADATA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentimail-backend-secret
                  key: msMetadataPassword
            - name: MS_CONTENT_USER
              value: "ms_content"
            - name: MS_CONTENT_PASSWORD 
              valueFrom:
                secretKeyRef:
                  name: sentimail-backend-secret
                  key: msContentPassword
            - name: MS_ATTACHMENT_USER
              value: "ms_attachment"
            - name: MS_ATTACHMENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentimail-backend-secret
                  key: msAttachmentPassword
      containers:
      - name: sentimail-dev-backend
        image: harbor.sentimail.samoth.eu/sentimail/backend:latest
        command: ['python', '-m', 'gunicorn', 'sentimail.asgi:application', '-k', 'uvicorn.workers.UvicornWorker', '-b', '0.0.0.0:8000']
        ports:
        - containerPort: 8000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: secretKey
        # - name: DEBUG
        #   value: SNCF
        - name: ALLOWED_HOSTS
          value: "['dev.sentimail.samoth.eu', '127.0.0.1', 'sentimail-dev-backend-service']"
        - name: CSRF_TRUSTED_ORIGINS
          value: "['https://dev.sentimail.samoth.eu', 'http://127.0.0.1', 'http://sentimail-dev-backend-service']"
        - name: DB_NAME
          value: "sentimail-dev"
        - name: DB_HOST
          value: "sentimail-postgres-postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "sentimail-dev"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: databasePassword
        - name: MINIO_ENDPOINT
          value: "sentimail-minio:9000"
        - name: MINIO_ACCESS_KEY
          value: "sentimail-dev"
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: minioSecretKey
        - name: MINIO_BUCKET
          value: "sentimail-dev"
        - name: RABBITMQ_HOST
          value: "sentimail-rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "sentimail-dev"
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: rabbitmqPassword
        - name: RABBITMQ_QUEUE
          value: "sentimail"
        - name: RABBITMQ_VHOST
          value: "/sentimail-dev"
        - name: MS_METADATA_USER
          value: "ms_metadata"
        - name: MS_METADATA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: msMetadataPassword
        - name: MS_CONTENT_USER
          value: "ms_content"
        - name: MS_CONTENT_PASSWORD 
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: msContentPassword
        - name: MS_ATTACHMENT_USER
          value: "ms_attachment"
        - name: MS_ATTACHMENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentimail-backend-secret
              key: msAttachmentPassword
        resources:
          requests:
            cpu: '100m'
            memory: '128M'
          limits:
            cpu: '1'
            memory: 1024M
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: sentimail-dev-backend-service
spec:
  selector:
    app: sentimail-dev-backend
  ports:
  - port: 8000